<!DOCTYPE html>
<html>
<head>
	<title>Wattpad WebApp</title>
	<!-- CSS stuff --> 
	<link rel="stylesheet" href="custom.css">
</head>
<body ng-app="app">

	<div class="container" ng-controller="booksController as booksCtrl">
		<div class="header">
			<img class='logo' src="images/logo.png">
		</div>
		
		<div ng-repeat="story in booksCtrl.data.stories track by $index" class="story">
			 <img ng-src={{story.cover}}/>
		</div>
		<div></div>
	</div>

<!-- JS stuff -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"> </script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="booksService.js"></script>
    <script type="text/javascript" src="booksController.js"></script>
    <script type="text/javascript" src="listController.js"></script>
</body>
</html>
